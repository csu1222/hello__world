<!DOCTYPE html>
<html lang="ko">
<head>
    <title>포트폴리오 - 홈</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="colors.js"></script>
    <script src="../fetch-master/fetch-master/fetch.js"></script>
    <script>
      if(location.hash){
        fetchPage(location.hash.substr(2))
      } else{
        fetchPage('welcome')
      }

      fetch('list').then(function(response){
              response.text().then(function(text){
                items = text.split(',');
                var i = 0;
                var tag = ''
                while(i < items.length){
                  item = items[i];
                  i += 1;
                  item = item.trim()
                  tag += '<li><a href="#!'+item+'" onclick="fetchPage(\''+item+'\')">'+item+'</a></li>'
                }
                document.querySelector('#nav').innerHTML = tag;
              })
            });
    </script>
    <!-- <script src="../calculator/calculrator.js" defer></script> -->
</head>
<body>
    <h1><a href="#!welcome" onclick="fetchPage('home_fetch')">포트폴리오</a></h1>
    <div id="grid">

    <ol id="nav">

    </ol>
    <div id="article">
    </div>
</div> 
</body>
</html>
